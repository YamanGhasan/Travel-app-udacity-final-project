<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travely</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 class="holder headline">Travely</h1>
      <section class="interaction">
        <div class="form" id="form">
          <label for="zip">Enter City</label>
          <input type="text" id="zip" placeholder="New York" />
          <label for="date">Enter Date</label>
          <input type="text" id="date" placeholder="YYYY-MM-DD" />
          <button id="generate" type="submit">Generate</button>
          
        </div>
        <div id="entryHolder">
          <h2 class="title" id="title">Your Next Trip</h2>
          
        </div>
      </section>
    </div>
     <script type="module" src="../index.js"></script>
  </body>
</html>
